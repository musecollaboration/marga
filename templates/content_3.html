{% load static %}

<div class="site-section">
    <div class="container">
        <div class="row mb-5 align-items-center">
            <div class="col-md-7">
                <h2 class="heading-39291 mb-0">Наши проекты</h2>
            </div>
            <div class="col-md-5 text-right">
                <p class="mb-0"><a href="{% url 'marga_design:projects_list' %}" class="more-39291">Просмотреть все проекты</a></p>
            </div>
        </div>
        <div class="row">
            {% for project in projects_list %}
                <div class="col-lg-6">
                    <div class="media-02819">
                        {% if project.images.first %}
                            <a href="{{ project.get_absolute_url }}" class="img-link small">
                                <img src="{{ project.images.first.image.url }}"
                                     alt="Изображение проекта"
                                     class="img-fluid">
                            </a>
                        {% else %}
                            <p>Нет изображения</p>
                        {% endif %}
                        <h3><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h3>
                        <span>{{ project.location }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
