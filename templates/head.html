{% load static %}

<head>
    <title>Marga &mdash; Дизайн и интерьеров</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    {#    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700&display=swap" rel="stylesheet">#}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Иконки (Icomoon) -->
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Owl Carousel (Анимация карусели) -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <!-- Fancybox (для галереи изображений) -->
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

    <!-- Анимации (Animate, AOS) -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <!-- Основной CSS-файл сайта -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Для Блога -->
    <!-- Подключение Quill.js через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Кастомный скрипт -->
    <script src="{% static 'js/quill_custom.js' %}"></script>

</head>
