{% extends 'index.html' %}
{% load static %}

{% block carousel %}

{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">  <!-- ✅ Добавил отступ сверху (mt-5) и снизу (mb-5) -->
        <div class="row justify-content-center">
            {% for project in projects_list %}
                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="media-02819 text-center">
                        {% if project.images.first %}
                            <a href="{{ project.get_absolute_url }}" class="img-link small">
                                <img src="{{ project.images.first.image.url }}" alt="Изображение проекта"
                                     class="img-fluid">
                            </a>
                        {% else %}
                            <p>Нет изображения</p>
                        {% endif %}
                        <h3><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h3>
                        <span>{{ project.location }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
